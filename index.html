<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input style="width: max-content;" type="text" id="result" disabled>
        <div class="buttons">
            <button class="btn" data-value="C">C</button>
            <button class="btn" data-value="DEL">DEL</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="*">*</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="equal" data-value="=">=</button>
            <button class="btn history-btn">History</button>
        </div>
    </div>

    <!-- History Popup -->
    <div id="history-popup" class="popup">
        <div class="popup-content">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
            <button onclick="closeHistory()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
